<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MapsIndoors Code Explorer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 1rem;
      padding: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
    }
    pre {
      background: #e8e8e8;
      padding: 1rem;
      overflow-x: auto;
      white-space: pre-wrap;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>MapsIndoors Code Explorer</h1>
  <textarea id="prompt" placeholder="Ask Gemini..."></textarea>
  <button onclick="sendPrompt()">Ask Gemini</button>
  <pre id="response">Response will appear here...</pre>
  <iframe id="preview-iframe" sandbox="allow-scripts allow-same-origin"></iframe>

  <script>
    const MAPBOX_TOKEN = "pk.eyJ1IjoibWFwc3Blb3BsZSIsImEiOiJjbHV0cWo2MGUwMDA2MmtyeXV0cmZpcXQ4In0.iOwpJY4KqHVQoxA1UPEvgQ";
    const MI_API_KEY = "mapspeople";

    async function sendPrompt() {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) return alert("Enter a prompt first.");

      const res = await fetch("https://gemini-proxy-536468836466.us-central1.run.app/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();
      const response = data.response || "No response";
      document.getElementById("response").textContent = response;

      extractAndRenderCode(response);
    }

    function extractAndRenderCode(text) {
      let htmlBlock = "";

      try {
        const json = JSON.parse(text);
        const htmlFile = json.files?.find(file => file.name === "index.html");
        if (htmlFile?.content) htmlBlock = htmlFile.content;
      } catch {
        const match = text.match(/```html\s*([\s\S]*?)```/);
        if (match && match[1]) htmlBlock = match[1].trim();
      }

      // Replace placeholders
      htmlBlock = htmlBlock
        .replace(/YOUR_API_KEY/g, MI_API_KEY)
        .replace(/YOUR_MAPBOX_TOKEN/g, MAPBOX_TOKEN);

      const iframe = document.getElementById("preview-iframe");
      const doc = iframe.contentDocument || iframe.contentWindow.document;

      if (htmlBlock) {
        doc.open();
        doc.write(htmlBlock);
        doc.close();
      } else {
        doc.body.innerHTML = "<p style='color:red;'>No HTML code found.</p>";
      }
    }
  </script>
</body>
</html>
